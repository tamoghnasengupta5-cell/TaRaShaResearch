name: Build and deploy Python app to Azure Web App - TaRaSha

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Sanity check: make sure requirements.txt installs cleanly
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Package your repo as an artifact for the deploy job
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !.git/**
            !.github/**
            !**/__pycache__/**
            !**/*.pyc
            !**/*.pyo
            !**/*.db

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: python-app

      - name: Deploy to Azure Web App (Publish Profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "TaRaSha"
          slot-name: "Production"
          publish-profile: ${{ secrets.TARASHA_AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: python-app
